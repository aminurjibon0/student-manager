<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-xl mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">➕ Add New Student</h2>

        <form action="/add" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Name</label>
                <input name="name" type="text"
                    class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Age</label>
                <input name="age" type="number"
                    class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Grade</label>
                <input name="grade" type="text"
                    class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-indigo-400">
            </div>
            {% if error %}
            <p class="bg-red-100 text-red-700 p-2 rounded-md">{{ error }}</p>
            {% endif %}
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
                ✅ Add Student
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-indigo-500 hover:underline">← Back to Home</a>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<div class="max-w-xl mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-yellow-500 mb-6">✏️ Edit Student</h2>

    <form method="POST" class="space-y-4">
        {% if student %}
        <div>
            <label class="block text-gray-700 font-semibold">Name</label>
            <input name="name" value="{{ student['name'] }}" type="text"
                   class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold">Age</label>
            <input name="age" value="{{ student['age'] }}" type="number"
                   class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold">Grade</label>
            <input name="grade" value="{{ student['grade'] }}" type="text"
                   class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-yellow-400">
        </div>
        {% endif %}
        <button type="submit"
                class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition">
            ✅ Save Changes
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="text-yellow-500 hover:underline">← Back to Home</a>
    </div>
</div>

</body>
</html>
